<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator Project</title>
  <link rel="stylesheet" href="Calculator.css">
</head>
<body>

  <div class="calculator">
    <input type="text" placeholder="0" id="inputBox">

    <div class="main">
      <button class="oprat">AC</button>
      <button  class="oprat">DEL</button>
      <button class="oprat">%</button>
    <button class="oprat">/</button>  
</div>

<div>
  <button>7</button>
  <button>8</button>
  <button>9</button>
<button class="oprat">*</button>  
</div>

<div>
  <button>4</button>
  <button>5</button>
  <button>6</button>
<button class="oprat">-</button>  
</div>

<div>
  <button>1</button>
  <button>2</button>
  <button>3</button>
<button class="oprat">+</button>  
</div>

<div>
  <button>00</button>
  <button>0</button>
  <button id="dot">.</button>
<button class="equalBtn">=</button>  
</div>
  </div>

  <script src="Calculator.js"> </script>
</body>
</html>
